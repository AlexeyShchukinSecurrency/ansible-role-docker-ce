boxes:
  - geerlingguy/centos7
  - geerlingguy/ubuntu1404
  - geerlingguy/ubuntu1604
  - geerlingguy/ubuntu1804
  - geerlingguy/debian8
  - geerlingguy/debian9
  # - generic/fedora25
  # - generic/fedora26
  # - generic/fedora27
  # - generic/fedora28

tests:
  -
    id: t_no_config
    name: No configuration
    prep_yml: prepare.yml
    test_yml: test_defaults.yml
    skip_boxes: none
  -
    id: t_simple_config
    name: Simple configuration
    prep_yml: prepare.yml
    test_yml: test_config.yml
    skip_boxes: none
  -
    id: t_file_config
    name: Configuration via file
    prep_yml: prepare.yml
    test_yml: test_config_file.yml
    skip_boxes: none
  -
    id: t_advanced_config
    name: Advanced configuration
    prep_yml: prepare.yml
    test_yml: test_config_adv.yml
    skip_boxes: none
  -
    id: t_storage_config
    name: Storage configuration
    prep_yml: prepare_storage.yml
    test_yml: test_config_storage.yml
    skip_boxes: none
  -
    id: t_postinstall
    name: Postinstall
    prep_yml: prepare.yml
    test_yml: test_postinstall.yml
    skip_boxes: none
  -
    id: t_old_docker
    name: Old version of Docker
    prep_yml: prepare.yml
    test_yml: test_old_version.yml
    skip_boxes: ubuntu,debian
  -
    id: t_issue_42
    name: Issue 42
    prep_yml: prepare.yml
    test_yml: test_issue_42.yml
    skip_boxes: centos

configs:
  use: 'default'
  default:
    box: 'geerlingguy/centos7'
    prep_yml: prepare.yml
    test_yml: test_defaults.yml
