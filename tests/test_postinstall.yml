---
- name: Test install of Docker compose not using PiP
  hosts: test-host
  vars:
    docker_compose: true
    docker_compose_no_pip: true
  roles:
    - haxorof.docker-ce
  post_tasks:
    - name: Test docker-compose (shell)
      become: no
      shell: docker-compose --version
      ignore_errors: yes

    - name: Test docker-compose with sudo (shell)
      become: yes
      shell: docker-compose --version
      ignore_errors: yes

- name: Test using PiP to install SDK, compose and stack
  hosts: test-host
  vars:
    docker_users:
      - vagrant
    docker_sdk: true
    docker_compose: true
    docker_stack: true
    docker_pip_extra_args:
  roles:
    - haxorof.docker-ce

- name: Test docker modules
  hosts: test-host
  tasks:
    # Instead of "meta: reset_connection" which does not work so well before Ansible 2.6
    - name: Reset SSH connection
      file:
        path: ~/.ansible/cp
        state: absent
      delegate_to: 127.0.0.1
      
    - name: Test hello container
      become: no
      docker_container:
        name: hello
        image: hello-world
      ignore_errors: yes

    - name: Test hello service
      become: no
      docker_service:
        project_name: hello
        definition:
          version: '3'
          services:
            hello:
              image: "hello-world"
      ignore_errors: yes

    - name: Test hello container with sudo
      become: yes
      docker_container:
        name: hello
        image: hello-world

    - name: Test hello service with sudo
      become: yes
      docker_service:
        project_name: hello
        definition:
          version: '3'
          services:
            hello:
              image: "hello-world"

