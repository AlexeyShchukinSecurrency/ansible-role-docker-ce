---
- name: Setup Python on host
  import_playbook: setup_python.yml
  
- name: Upgrade host
  import_playbook: host_upgrade.yml

- hosts: test-host
  tasks:
    - name: Print Ansible version
      debug:
        var: ansible_version.full

    - name: Ensure dependencies are installed (All)
      package:
        name: "{{ item }}"
        state: present
      become: true
      with_items:
        - parted
        - git

    - name: Ensure dependencies are installed (CentOS)
      package:
        name: e4fsprogs
        state: present
      become: true
      when: ansible_distribution == "CentOS"

    - name: Ensure Docker Bench Security is cloned
      git:
        repo: 'https://github.com/docker/docker-bench-security.git'
        dest: /home/vagrant/docker-bench-security
        version: master
      when: docker_bench_security is defined

    - name: Create partition {{ lvm_device }}1
      parted:
        device: "{{ lvm_device }}"
        number: 1
        flags: [ lvm ]
        part_end: 1GiB
        state: present
      become: true
    - name: Create partition {{ lvm_device }}2
      parted:
        device: "{{ lvm_device }}"
        number: 2
        flags: [ lvm ]
        part_start: 1GiB
        state: present
      become: true
    - name: Ensure file system is EXT4 for {{ lvm_device }}1
      filesystem:
        fstype: ext4
        dev: "{{ lvm_device }}1"
      become: true
    - name: Ensure /var/lib/docker directory exists
      file:
        path: /var/lib/docker
        state: directory
      become: true
    - name: Ensure /var/lib/docker is mounted
      mount:
        path: /var/lib/docker
        src: "{{ lvm_device }}1"
        fstype: ext4
        state: mounted
      become: true
